<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Violence Map</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>
</head>

<body>
  <div id="mapid"></div>
  <div class="control-panel">
    <div class="control-panel-years">
      <p>Choose layer</p>
      <label>
        <input type="radio" name="year" value="2018">2018</input>
      </label>
      <label>
        <input type="radio" name="year" value="2019" checked>2019</input>
      </label>
    </div>
    <div class="control-panel-layers">
      <p>Choose data type</p>
      <label>
        <input type="radio" name="layer" value="Markers" checked>Markers</input>
      </label>
      <label>
        <input type="radio" name="layer" value="Heatmap">Heatmap</input>
      </label>
    </div>

  </div>

  <script src="./assets/leaflet-heat.js" async defer></script>
  <script src="./assets/main.js" async defer></script>
  
</body>

</html>
