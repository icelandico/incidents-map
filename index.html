<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Violence Map</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>
</head>

<body>
  <div id="mapid"></div>
  <div class="loader">LOADING</div>
  <div class="control-panel content-box">
    <div class="control-panel-years">
      <p class="option-title">Choose time range</p>

      <input id="2018" type="radio" name="year" value="2018" class="custom-input">
      <label for="2018" class="year">2018</label>

      <input id="2019" type="radio" name="year" value="2019" checked class="custom-input">
      <label for="2019" class="year">2019</label>
    </div>
    <div class="control-panel-layers">
      <p class="option-title">Choose layer</p>

      <input id="markers" type="radio" name="layer" value="Markers" checked class="custom-input layer"></input>
      <label for="markers" class="layer">Markers</label>

      <input id="heatmap" type="radio" name="layer" value="Heatmap" class="custom-input layer"></input>
      <label for="heatmap" class="layer">Heatmap</label>
    </div>


  </div>

  <div class="info-box content-box">
    <p>
      Please contact the following people to urgently ask for help for our community:
    </p>
    <p>
      Council President Lisa Bender
      <a class="info-mail" href="mailto:lisa.bender@minneapolismn.gov">lisa.bender@minneapolismn.gov</a>
    </p>
  </div>

  <script src="./assets/leaflet-heat.js" async defer></script>
  <script src="./assets/config.js"></script>
  <script src="./assets/main.js" async defer></script>

</body>

</html>
